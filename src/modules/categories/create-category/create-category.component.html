<div class="flex justify-center bg-gray-100 p-4">
  <mat-card appearance="outlined" class="w-11/12 p-6 shadow-lg">
    <mat-card-header class="flex flex-col mb-4">
      <div class="flex justify-between items-center">
        <div class="a">
          <mat-card-title>
            <b class="text-2xl text-primary">Crear de Categorias</b>
          </mat-card-title>
          <mat-card-subtitle>
            <p class="text-gray-500 mt-2">
              Panel para la creación de categorias para las tareas empresariales
            </p>
          </mat-card-subtitle>
        </div>
        <div class="flex">
        <button mat-flat-button color="primary" class="text-lg" (click)="goBack()">
          <mat-icon class="mr-2">arrow_back</mat-icon>
          Volver
        </button>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="flex gap-3">
        <div class="flex gap-3 py-3">
          <mat-form-field class="example-full-width" subscriptSizing="dynamic">
            <mat-label>Nombre</mat-label>
            <input matInput value="Sushi" [(ngModel)]="categoryName" />
          </mat-form-field>
        </div>
        <div class="flex gap-3 p-3">
          <mat-form-field class="example-full-width" subscriptSizing="dynamic">
            <mat-label>Descripción</mat-label>
            <input matInput value="Sushi" [(ngModel)]="categoryDescription" />
          </mat-form-field>
        </div>
        <div class="flex items-center gap-3 p-3">
          <button mat-flat-button color="primary" class="text-lg" [disabled]="!categoryName()" (click)="submit()">
            <mat-icon class="mr-2">send</mat-icon>
            Enviar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
