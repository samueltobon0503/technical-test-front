<div class="flex justify-center bg-gray-100 p-4">
  <mat-card appearance="outlined" class="w-11/12 p-6 shadow-lg">
    <mat-card-header class="flex flex-col mb-4">
      <mat-card-title>
        <b class="text-2xl text-primary">Administrador de Tareas</b>
      </mat-card-title>
      <mat-card-subtitle>
        <p class="text-gray-500 mt-2">Panel para la gesti√≥n de las tareas empresariales</p>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="flex gap-3 rounded-lg justify-between bg-gray-200">
        <div class="flex gap-3 p-3">
          <button mat-flat-button color="primary" class="text-lg" (click)="goToCreateTask()">
            <mat-icon class="mr-2">add</mat-icon>
            Crear Tarea
          </button>
        </div>
        <div class="flex gap-3 p-3">
          <button mat-stroked-button color="primary" class="text-lg" (click)="goToCreateCategory()">
            <mat-icon class="mr-2">add</mat-icon>
            Crear Categoria
          </button>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ statusLabels[element.status] }}</td>
        </ng-container>

        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef>Fecha de vencimiento</th>
          <td mat-cell *matCellDef="let element">{{ element.dueDate | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell class="cursor-pointer " (click)="goToUpdateTask(element.id)" *matCellDef="let element">
            <mat-icon>edit</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
